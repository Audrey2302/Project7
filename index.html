<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Demo </title>
    </head>
    <body>
        <div id="React">
            <div id="root"> Salut</div>
            <!--Lien cdn pour react-->
            <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
            <!--Babel --Partie JS on met les fonctions-->
            <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
            <script type="text/babel">

            function MyComponent() {
            return (<div>Ca apparait bien</div>)
            }
                ReactDOM.render(< MyComponent/>, document.getElementById('root'))



            function Header() {
            return (<div> <h1>Kasa</h1></div>)
            }
            function Description() {
            return (<p>Ici achetez toutes les plantes dont vous avez toujours rêvé 🌵🌱🎍</p>)
            }

            ReactDOM.render(<div><Header /><Description /></div>, document.getElementById("root"))

            </script>



        
    </body>
</html>
